    <div class="login-form-container">
        <form [formGroup]="loginForm" class="login-form">
            <div>
                <h1>Login</h1>
            </div>
            <div>
                <mat-form-field appearance="fill" class="login-form-field">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="ex@example.com" formControlName="email">
                    <mat-error *ngIf="loginFormFields.email.invalid">Invalid email</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="login-form-field">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">

                    <button mat-icon-button matSuffix (click)="toggleHidePassword()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginFormFields.password.invalid">Invalid password</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button color="primary" type="submit" 
                [disabled]='!loginForm.valid'
                    (click)="login()">Login</button>
            </div>
        </form>
    </div>
