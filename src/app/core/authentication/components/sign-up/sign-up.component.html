<div class="sign-up-form-container">
    <form [formGroup]="signUpForm" class="sign-up-form">
        <div>
            <h1>Sign up</h1>
        </div>
        <div>
            <mat-form-field appearance="fill" class="sign-up-form-field">
                <mat-label>Name</mat-label>
                <input matInput [matTooltip]="getNameRequirements()" formControlName="name">
                <mat-error *ngIf="signUpFormFields.name.invalid">Invalid name</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="sign-up-form-field">
                <mat-label>Email</mat-label>
                <input matInput placeholder="ex@example.com" formControlName="email">
                <mat-error *ngIf="signUpFormFields.email.invalid">Invalid email</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="sign-up-form-field">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" [matTooltip]="getPasswordRequirements()"
                    formControlName="password">

                <button mat-icon-button matSuffix (click)="toggleHidePassword()">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signUpFormFields.password.invalid">Invalid password</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="sign-up-form-field">
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" [matTooltip]="getPasswordRequirements()"
                    formControlName="confirmPassword">
                <mat-error *ngIf="signUpFormFields.confirmPassword.invalid">Passwords doesn't match</mat-error>
            </mat-form-field>
        </div>

        <div>
            <button mat-stroked-button type="submit" [disabled]="!signUpForm.valid" (click)="performSignUp()">Sign up</button>
        </div>
    </form>
</div>
